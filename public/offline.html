<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você está offline - Inspire+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full text-center space-y-8 animate-in fade-in zoom-in duration-700">
        <div class="inline-flex p-6 rounded-[2.5rem] bg-indigo-600/20 ring-4 ring-indigo-500/10">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500">
                <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
            </svg>
        </div>
        
        <div class="space-y-4">
            <h1 class="text-4xl font-black tracking-tighter">Ops! Sem conexão.</h1>
            <p class="text-slate-400 leading-relaxed">
                Parece que você está sem internet no momento. <br>
                O <strong>Inspire+</strong> precisa de conexão para buscar novas frases, mas você ainda pode ver suas frases favoritas salvas!
            </p>
        </div>

        <div class="pt-4">
            <button onclick="window.location.reload()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-bold transition-all active:scale-95 shadow-lg shadow-indigo-500/20">
                Tentar Novamente
            </button>
            <button onclick="window.history.back()" class="w-full mt-4 py-4 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-2xl font-bold transition-all">
                Voltar
            </button>
        </div>

        <p class="text-[10px] uppercase tracking-[0.2em] text-slate-600 font-bold">
            Inspire+ Digital • Modo Offline
        </p>
    </div>
</body>
</html>
