    <meta name="apple-mobile-web-app-title" content="Inspire+" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Inspire+" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    
    <title>Inspire+ - Motivação Diária</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --font-ui: 'Inter', sans-serif;
        --font-quote: 'Libre Baskerville', serif;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        margin: 0;
        user-select: none;
      }

      .font-quote { font-family: 'Libre Baskerville', serif; }

      @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      .animated-border-wrapper {
        position: relative;
        padding: 2px;
        overflow: hidden;
        border-radius: 1.5rem;
        display: flex;
        background: rgba(255, 255, 255, 0.05);
      }

      .border-anim {
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        animation: rotate 8s linear infinite;
        z-index: 0;
        opacity: 0.15;
        filter: blur(10px);
      }

      .anim-sucesso { background: conic-gradient(from 0deg, transparent, #fbbf24, #f59e0b, transparent); }
      .anim-resiliencia { background: conic-gradient(from 0deg, transparent, #3b82f6, #4f46e5, transparent); }
      .anim-disciplina { background: conic-gradient(from 0deg, transparent, #64748b, #1e293b, transparent); }
      .anim-mentalidade { background: conic-gradient(from 0deg, transparent, #34d399, #10b981, transparent); }
      .anim-gratidao { background: conic-gradient(from 0deg, transparent, #fb7185, #f43f5e, transparent); }
      .anim-trabalho { background: conic-gradient(from 0deg, transparent, #8b5cf6, #7c3aed, transparent); }
      .anim-lideranca { background: conic-gradient(from 0deg, transparent, #d97706, #92400e, transparent); }
      .anim-foco { background: conic-gradient(from 0deg, transparent, #06b6d4, #0369a1, transparent); }

      .inner-card {
        position: relative;
        z-index: 10;
        width: 100%;
        border-radius: calc(1.5rem - 2px);
      }

      .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); }
      .dark-glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

  }
}
</script>
